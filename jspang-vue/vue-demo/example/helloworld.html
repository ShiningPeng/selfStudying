<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>HelloWorld</h1>
  <hr>
  <div id="app">
    {{message}}
  </div>

  <script>

    var app = new Vue({
      el:'#app',
      data() {
        return {
          message:'hello world'
        }
      }
    })
  </script>

</html>
