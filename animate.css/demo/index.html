  <style>
    .container{
      width: 100px;
      height: 100px;
      background-color: aqua;
      animation: fade-in-up 1s; /* referring directly to the animation's @keyframe declaration */
    }
    @keyframes move {


}
@keyframes fade-in-up {  
    0% {opacity: 0; transform: translateY(100%);}/*初始状态 透明度为0*/  
    40% {opacity: 0.5;}/*过渡状态 透明度为0*/  
    100% {opacity: 1;transform: translateY(0);}/*结束状态 透明度为1*/  
}     
  </style>
</head>
