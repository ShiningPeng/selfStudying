<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container div{
      height: 200px;
    }
    .container {
      padding: 0 200px;
    }
    .main,
    .left,
    .right{
      position: relative;
      float: left;
    }
    .left,
    .right{
      width: 200px;
    }
    .main{
      width: 100%;
      background-color: aqua;
    }
    .left{
      background-color: red;
      margin-left: -100%;
      left: -200px;
    }
    .right{
      background-color: green;
      margin-left: -200px;
      left: 200px;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="main">主要内容</div>
    <div class="left">左侧内容</div>
    <div class="right">右侧内容</div>
  </div>
</body>
</html>
