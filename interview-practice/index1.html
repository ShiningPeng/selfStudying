<body>
  <h2>盒子模型分为标准的W3C盒子模型和IE盒子模型</h2>
  <p>这两种盒子模型最主要的区别就是width的包含范围，在标准的盒子模型中，width指content部分的宽度，在IE盒子模型中，width表示content+padding+border这三个部分的宽度，故这使得在计算整个盒子的宽度时存在着差异：

    标准盒子模型的盒子宽度：左右border+左右padding+width
    IE盒子模型的盒子宽度：width
  </p>
