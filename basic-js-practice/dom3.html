<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      border: 10px solid #ccc;
      padding: 0px 0px;
      margin: 5px 10px;
    }

    .message {
      width: 200px;
      height: 100px;
      background-color: #CCC;
    }
  </style>
</head>

<body>
  <div style="width:60%;border-right:1px dashed red;float:left;">
    <div style="float:left;">
      <div id="div1" style="border:5px red solid;height:300px;width:200px;overflow:auto">
        <div style="height:500px;width:400px">请调整横竖滚动条后，点击按钮后查看offsetTop、offsetLeft、scrollTop、scrollLeft值。</div>
      </div>
      <input type="button" value="点击我!" onclick="req()" style="border: 1px solid purple;height: 25px;" />
    </div>

  </div>
  <div style="width:30%;float:left;">
    <ul style="list-style-type: none; line-height:30px;">结果：
      <li>offsetTop : <span id="li1"></span></li>
      <li>offsetLeft : <span id="li2"></span></li>
      <li> scrollTop : <span id="li3"></span></li>
      <li>scrollLeft : <span id="li4"></span></li>
    </ul>

  </div>
  <div style="clear:both;"></div>
  <!-- <a href="http://www.imooc.com">慕课网</a> -->

  <script>
    var main = document.body;
    //创建链接
    function createa(url, text) {
      var aNode = document.createElement('a');
      aNode.setAttribute('href', url);
      aNode.setAttribute('style', 'color:red;');
      aNode.appendChild(document.createTextNode(text));
      main.appendChild(aNode);

    }
    // 调用函数创建链接
    createa('http://www.imooc.com', '慕课网');

    //createTextNode
    var body = document.body;
    var pNode = document.createElement('p');
    var text = document.createTextNode('I love JavaScript!');
    pNode.className = 'message';
    pNode.appendChild(text);
    body.appendChild(pNode);

    var w = document.documentElement.clientWidth
      || document.body.clientWidth;
    var h = document.documentElement.clientHeight
      || document.body.clientHeight;
    document.write('浏览器窗口可视区域宽度clientW-', w, '<br>浏览器窗口可视区域高度clientH--', h);

    var sw = document.documentElement.scrollWidth || document.body.scrollWidth;
    var sh = document.documentElement.scrollHeight || document.body.scrollHeight;
    document.write('<br>网页宽度scrollW-', w, '<br>网页高度scrollH--', h);

    var offsetW = document.documentElement.offsetWidth
      || document.body.offsetWidth;
    var offsetH = document.documentElement.offsetHeight
      || document.body.offsetHeight;
    document.write('<br>offsetWidth', offsetW, '<br>', 'offsetHeight', offsetH);

    function req() {
      var div = document.getElementById("div1");
      //div1距离屏幕顶部的距离
      document.getElementById("li1").innerHTML = (div.offsetTop) + "px";
      //div1距离屏幕左部的距离
      document.getElementById("li2").innerHTML = (div.offsetLeft) + "px";
      //div1纵向滚动条滚动的距离
      document.getElementById("li3").innerHTML = (div.scrollTop) + "px";
      //div1横向滚动条滚动的距离
      document.getElementById("li4").innerHTML = (div.scrollLeft) + "px";
    }
  </script>
</body>

</html>
