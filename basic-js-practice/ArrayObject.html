    //排序sort()
    function sortNum(a, b) {
      return b - a;
      //降序，如升序，把“b - a”该成“a - b”
    }
    var num = new Array("80", "16", "50", "6", "100", "1");
    document.write(num + "<br>");
    document.write(num.sort(sortNum) + "<br>");
    //es6写法，箭头函数
    document.write(num.sort((a, b) => {
