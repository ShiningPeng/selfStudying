<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script> -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <title>修改或者添加类名（原来无类名）</title>
  <style>
    .active {
      width: 300px;
      height: 200px;
      background-color: red;
    }

    .more {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div id="content">这是一个div</div>
  <button onclick="addClassNamelll()">点击切换添加类名，改变样式</button>
  <script>
    var con = document.getElementsByTagName('div')[0];
    con.className = "active";
    // console.log(con);
    function addClassNamelll() {
      var con = document.getElementById("content");
      // console.log(con)
      con.className = "active more";
    }
    // $('content').click(function(){
    //   $('content').addClass('more');
    // })
  </script>
</body>

</html>
