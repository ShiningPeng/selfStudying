<body>

  <h1 id="myHead" onclick="getValue()">
    看看三种获取节点的方法?
  </h1>
  <p>点击标题弹出它的值。</p>
  <input type="button" onclick="getElements()" value="看看name为sex的节点有几个?" />
  <Br>
  <input type="button" onclick="getTagElements()" value="看看标签名为input的节点有几个?" />

  <form>
    请选择你爱好:<br>
    <input type="checkbox" name="hobby" id="hobby1"> 音乐
    <input type="checkbox" name="hobby" id="hobby2"> 登山
    <input type="checkbox" name="hobby" id="hobby3"> 游泳<br />
    <input type="checkbox" name="hobby" id="hobby4"> 阅读
    <input type="checkbox" name="hobby" id="hobby5"> 打球
    <input type="checkbox" name="hobby" id="hobby6"> 跑步 <br>
    <input type="button" value="全选" onclick="checkall();">
    <input type="button" value="全不选" onclick="clearall();">
    <p>请输入您要选择爱好的序号，序号为1-6:</p>
    <input id="wb" name="wb" type="text">
    <input name="ok" type="button" value="确定" onclick="checkone();">
    <input name="cancel" type="button" value="取消" onclick="clean();">
  </form>

  <p id="intro">课程列表</p>
  <ul>
    <li title="第1个li">HTML</li>

    <li title="第3个li">JavaScript</li>

  <p>以下为获取的不为空的li标签title值:</p>

  <script>
    //review operations learned the other day
    var con = document.getElementById('con');
    con.style.color = 'red';
    con.style.backgroundColor = '#ccc';
    con.style.display = 'none';

    function getnum() {
      //因为可能不止一项，所以返回的是一个数组
      var mynode = document.getElementsByName('myt');
      alert(mynode.length);
    }

    // 
    function getValue() {
      var myH = document.getElementById('myHead');
      alert(myH.innerHTML);
    }
    function getElements() {
      var myS = document.getElementsByName('sex');
      alert(myS.length);
    }
    function getTagElements() {
      var myI = document.getElementsByTagName('input');
      alert(myI.length);
    }

    // 综合练习三个api
    function checkall() {
      var hobby = document.getElementsByTagName("input");
      for (var i = 0; i < hobby.length; i++)
        if (hobby[i].type == "checkbox")
          hobby[i].checked = true;
    }
    function clearall() {
      var hobby = document.getElementsByName("hobby");
      for (var i = 0; i < hobby.length; i++)
        if (hobby[i].type == "checkbox")
          hobby[i].checked = false;
    }
    function checkone() {
      var j = document.getElementById("wb").value;
      var hobby = document.getElementsByName("hobby");
      switch (parseInt(j)) {
        case 1: hobby[0].checked = true; break;
        case 2: hobby[1].checked = true; break;
        case 3: hobby[2].checked = true; break;
        case 4: hobby[3].checked = true; break;
        case 5: hobby[4].checked = true; break;
        case 6: hobby[5].checked = true; break;
        default: alert("请重新输入(1-6)的数字！");
      }
    }

    var con = document.getElementsByTagName("li");
    for (var i = 0; i < con.length; i++) {
      var text = con[i].getAttribute('title');
      if (text != null) {
        document.write(text + "<br>");
      }
    } 
  </script>
</body>
