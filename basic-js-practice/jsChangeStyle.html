<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>通过js改变dom元素的样式</title>
</head>
<body>
  <div id="content">这是P标签中的文字</div>
  <script>
    var con = document.getElementById('content');
    con.style.color = "red";
    con.style.fontSize = "30";
    con.style.backgroundColor = "blue";
    con.style.display = "inline-block";
  </script>
</body>
</html>
