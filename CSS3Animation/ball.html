<style>
  body {
    width: 100vw;
    height: 100vh;
    background-color: slategray;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .ball {
    width: 100px;
    height: 100px;
    background: radial-gradient(at center, #e67e22, #e74c3c);
    border-radius: 50%;
    animation-name: ball;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
  }
  section {
    width: 300px;
    height: 40px;
    background: rgba(0, 0, 0, 0.3);
    position: absolute;
    transform: translateY(50px);
    border-radius: 50%;
    filter: blur(5px);
    animation-name: shadow;
    animation-duration: 1s;
    animation-iteration-count: infinite;
    animation-direction: alternate-reverse;
  }
  @keyframes shadow {
    to {
      width: 300px;
      height: 20px;
      background: rgba(0, 0, 0, 0.1);
      filter: blur(35px);
    }
  }
  @keyframes ball {
    to {
      transform: translateY(-300px);
    }
  }
</style>
<body>
  <div class="ball"></div>
  <section></section>
</body>
