<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="one"></div>
    <div></div>
    <div></div>

    <script>
      // console.log(window);

      // 1.dom对象转为jQuery对象,直接用$包一下就可以
      var div1 = document.getElementById("one");
      console.log(div1);
      var $div1 = $(div1);
      console.log($div1);

      // 2.jquery对象转为dom对象
      // 2.1使用下标取出来，因为jQuery对象是个伪数组
      var $divs = $("div");
      var div2 = $divs[1];
      // 2.2 使用jQuery方法get方法
      var div3 = $divs.get(2);
    </script>
  </body>
</html>
